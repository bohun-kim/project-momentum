<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/2b63c3a274.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/main.js" defer></script>
    <script src="./src/background.js" defer></script>
    <script src="./src/search.js" defer></script>
    <script src="./src/weather.js" defer></script>
    <script src="./src/time.js" defer></script>
    <script src="./src/name.js" defer></script>
    <script src="./src/quote.js" defer></script>
    <script src="./src/todo.js" defer></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-search">
        <button class="search-button">Search</button>

        <div class="header__form-container">
          <form
            action="https://www.google.com/searchs"
            method="GET"
            class="search-form"
          >
            <input
              type="search"
              name="google-search"
              class="search-input"
              autocomplete="off"
            />
            <button type="submit" class="form-button"></button>
          </form>
        </div>
      </div>

      <div class="header-weather">
        <img src="" alt="weather-icon" class="weather-icon" />
        <span class="weather-degree"></span>
        <span class="weather-position"></span>
      </div>
    </header>

    <section class="container-top">
      <h1 class="container-top--clock"></h1>

      <form action="get" class="container-top__greeting" name="greeting">
        <h2 class="container-top__greeting--text">
          Thank you visiting our website!
        </h2>

        <input
          type="text"
          class="container-top__greeting--input"
          placeholder="Ïù¥Î¶ÑÏùÑ Ï†ÅÏúºÏÑ∏Ïöî"
          name="name"
          autocomplete="off"
        />
        <button
          class="container-top__greeting--edit"
          type="button"
          data-type="edit"
        ></button>
      </form>
    </section>

    <section class="container-bottom">
      <h1 class="sr-only">Î∞∞Í≤ΩÏù¥ÎØ∏ÏßÄÏôÄ Î™ÖÏñ∏Í≥º Ìï†ÏùºÎ™©Î°ù</h1>
      <div class="container-bottom--description">
        <a href="" class="container-bottom--location">
          <span class="bg-location"></span>
          <span class="bg-photographer"></span>
        </a>
      </div>

      <blockquote class="container-bottom--blockquote" cite="random">
        <p class="container-bottom--quote"></p>
        <cite class="container-bottom--author"></cite>
      </blockquote>

      <div class="container-bottom__todo">
        <button class="container-bottom__todo-button">Todo</button>

        <div class="container-bottom__todo-position">
          <div class="container-bottom__todo-container">
            <header class="container-bottom__todo-container--header">
              ToDoList
            </header>

            <form action="get" class="container-bottom__todo-container--form">
              <ul class="container-bottom__todo-container--ul">
                <p class="no-list hide">Make Your List üëá</p>
              </ul>

              <input
                type="text"
                class="container-bottom__todo-container--input"
                placeholder="Write Your List"
              />
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
